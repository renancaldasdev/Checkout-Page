<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/img/devchallenges.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Checkout Page</title>
  </head>
  <body>
    <main class="container">
      <h1>Checkout</h1>
      <div class="content">
        <form class="form">
          <div class="form-info">
            <h2>Contact information</h2>
            <div class="form-info-content">
              <label for="email">E-mail</label>
              <img
                src="./assets/icons/mail_FILL1_wght400_GRAD0_opsz48.svg"
                alt=""
              />
              <input
                required
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email..."
              />
            </div>
            <div class="form-info-content">
              <label for="phone">Phone</label>
              <img
                src="./assets/icons/call_FILL1_wght400_GRAD0_opsz48.svg"
                alt=""
              />
              <input
                required
                type="tel"
                name="phone"
                id="phone"
                placeholder="Enter your phone..."
              />
            </div>
          </div>

          <div class="form-address">
            <h2>Shipping address</h2>
            <div class="form-info-content">
              <label for="name">Full name</label>
              <img
                src="./assets/icons/account_circle_FILL1_wght400_GRAD0_opsz48.svg"
                alt=""
              />
              <input
                required
                type="text"
                name="text"
                id="name"
                placeholder="Enter your name..."
              />
            </div>
            <div class="form-info-content">
              <label for="address">Address</label>
              <img
                src="./assets/icons/home_FILL1_wght400_GRAD0_opsz48.svg"
                alt=""
              />
              <input
                required
                type="text"
                name="address"
                id="address"
                placeholder="Your address..."
              />
            </div>
            <div class="form-info-content">
              <label for="city">City</label>
              <img
                src="./assets/icons/location_city_FILL1_wght400_GRAD0_opsz48.svg"
                alt=""
              />
              <input
                required
                type="text"
                name="city"
                id="city"
                placeholder="Your address..."
              />
            </div>

            <div class="form-address-double">
              <div class="form-info-content">
                <label for="country">Country</label>
                <img
                  src="./assets/icons/public_FILL1_wght400_GRAD0_opsz48.svg"
                  alt=""
                />
                <input
                  required
                  type="text"
                  name="country"
                  id="country"
                  placeholder="Your country..."
                />
              </div>

              <div class="form-info-content">
                <label for="postal">Your postal code</label>
                <img
                  src="./assets/icons/markunread_mailbox_FILL1_wght400_GRAD0_opsz48.svg"
                  alt=""
                />
                <input
                  required
                  type="text"
                  name="postal"
                  id="postal"
                  placeholder="Your postal code..."
                />
              </div>
            </div>
          </div>
          <div class="checkbox">
            <input required type="checkbox" name="checkbox" id="checkbox" />
            <label for="checkbox">Save this information for next time</label>
          </div>
          <div class="button">
            <button class="button-form">Continue</button>
          </div>
        </form>
        <div class="items">
          <div class="item-content">
            <img src="./assets/img/photo1.png" alt="mochila vintage" />
            <div class="item-content-desc">
              <h3>Vintage Backbag</h3>
              <p><span>$54.99</span><s>$94.99</s></p>
              <div class="item-qt">
                <button>-</button>
                <p>1</p>
                <button>+</button>
              </div>
            </div>
          </div>

          <div class="item-content">
            <img src="./assets/img/photo2.png" alt="Levi Shoes" />
            <div class="item-content-desc">
              <h3>Levi Shoes</h3>
              <p><span>$74.99</span><s>$124.99</s></p>
              <div class="item-qt">
                <button>-</button>
                <p>1</p>
                <button>+</button>
              </div>
            </div>
          </div>

          <div class="items-details">
            <div class="shipping">
              <p>Shipping</p>
              <p>$19</p>
            </div>

            <div class="total">
              <p>Total</p>
              <p>$148.99</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
